<header class="inner">
  <a id="forkme_banner" href="{{ site.github_url }}">View on GitHub</a>

  <h1 id="project_title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
  <h2 id="project_tagline">{{ site.description }}</h2>

  <section id="downloads">
    <a class="zip_download_link" href="{{ site.github_url }}/zipball/master">Download this project as a .zip file</a>
    <a class="tar_download_link" href="{{ site.github_url }}/tarball/master">Download this project as a tar.gz file</a>
  </section>
</header>
